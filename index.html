<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My  Personal Info</title>
</head>
<body>
  <div class="container">
    <h1>My Slack Info</h1>
    <div class="slack-info">
      <div class="slack-name">
        <p>Slack Name:</p>
        <p data-testid="slackUserName">Pere George</p>
      </div>
      <div class="slack-picture">
        <p>Slack Display Picture:</p>
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RMA9K44S-89f7368ce903-512" alt="pereGeorge"
          data-testid="slackDisplayImage">
      </div>
      <div class="day-of-week">
        <p>Current Day of the Week:</p>
        <p data-testid="currentDayOfTheWeek"></p>
      </div>
      <div class="UTCtime">
        <p>Current UTC Time:</p>
        <p data-testid="currentUTCTime"></p>
      </div>
      <div class="track">
        <p>Track:</p>
        <p data-testid="myTrack">Frontend</p>
      </div>
      <div class="github">
        <p>GitHub URL:</p>
        <a href="https://github.com/Snazzysky/HNGx-project1.git" data-testid="githubURL">https://github.com/Snazzysky/HNGx-project1.git</a>
      </div>
  
    </div>
  </div>











  <script src="app.js"></script>
</body>
</html>
